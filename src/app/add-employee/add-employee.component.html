<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <form class="form-horizontal" novalidate (ngSubmit)="saveEmployee()" [formGroup]="employeeForm">
            <fieldset>
                <div class="form-group" formGroupName="employee">
                    <label class="col-md-2 control-label" for="firstName">First Name</label>
                    <div class="col-md-8">
                        <input class="form-control" id="firstName" type="text" placeholder="First Name (required)" formControlName="firstName" />
                    </div>
                </div>

                <div class="form-group" formGroupName="employee">
                    <label class="col-md-2 control-label" for="lastName">Last Name</label>
                    <div class="col-md-8">
                        <input class="form-control" id="lastName" type="text" placeholder="Last Name (required)" formControlName="lastName" />
                    </div>
                </div>
                <h3>Dependents</h3>
                <div class="form-group">
                </div>

                <div class="form-group">
                    <div formArrayName="dependents" *ngFor="let item of employeeForm.get('dependents').controls; let i = index;">
                            <hr/>
                        <div [formGroupName]="i">
                            <label class="col-md-2 control-label" for="lastName">First Name</label>
                            <div class="col-md-4">
                                <input class="form-control" formControlName="firstName" placeholder="First name">
                            </div>

                            <label class="col-md-2 control-label" for="lastName">Last Name</label>
                            <div class="col-md-4">
                                <input class="form-control" formControlName="lastName" placeholder="Last name">
                            </div>                           
                        </div>
                        <hr/>
                    </div>
                    
                    <hr/>
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <a class="btn btn-default" (click)="addItem()" style="width:180px">
                                <i class="glyphicon glyphicon-plus"></i> Add More
                            </a>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary" type="submit" style="width:80px;margin-right:10px">
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default" style="width:80px" [routerLink]="['/employee']">
                                Cancel
                            </a>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
